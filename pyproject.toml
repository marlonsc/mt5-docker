[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
name = "mt5docker"
version = "0.1.0"
description = "Dockerized MetaTrader 5 environment with RPyC bridge"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [{ name = "marlonsc", email = "marlonsc@gmail.com" }]

dependencies = [
    "rpyc>=5.2.0,<6.0.0", # Protocol compatibility with container
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-timeout>=2.0.0",
    "pytest-dotenv>=0.5.0",  # Auto-load .env for tests
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"
timeout = 300             # 5 min max per test (container startup can be slow)
env_files = [".env"]      # Load .env file for tests (pytest-dotenv)

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D",      # pydocstyle - optional for tests
    "COM812", # missing-trailing-comma
    "ISC001", # single-line-implicit-string-concatenation
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",    # assert ok in tests
    "S104",    # binding to all interfaces ok
    "S603",    # subprocess ok in tests
    "S607",    # partial path ok in tests
    "PLR2004", # magic values ok in tests
    "ANN",     # annotations optional in tests
]
