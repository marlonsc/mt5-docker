[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
name = "mt5docker"
version = "0.1.0"
description = "Dockerized MetaTrader 5 environment with RPyC bridge"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [{ name = "marlonsc", email = "marlonsc@gmail.com" }]

# Dependencies - versions must match 00_env.sh centralized config
dependencies = [
    "rpyc==6.0.2",              # RPYC_VERSION in 00_env.sh
    "pydantic>=2.12,<3.0",      # PYDANTIC_VERSION in 00_env.sh
    "pydantic-settings>=2.0,<3.0",
    "plumbum>=1.8.0",           # PLUMBUM_VERSION in 00_env.sh
    "structlog>=25.5.0,<26.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-timeout>=2.0.0",
    "pytest-dotenv>=0.5.0",
    "hypothesis>=6.148.7",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"
timeout = 300             # 5 min max per test (container startup can be slow)
env_files = [".env"]      # Load .env file for tests (pytest-dotenv)
markers = [
    "requires_container: marks tests that require the Docker container to be running",
]

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D",      # pydocstyle - optional for tests
    "COM812", # missing-trailing-comma
    "ISC001", # single-line-implicit-string-concatenation
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",    # assert ok in tests
    "S104",    # binding to all interfaces ok
    "S603",    # subprocess ok in tests
    "S607",    # partial path ok in tests
    "PLR2004", # magic values ok in tests
    "ANN",     # annotations optional in tests
    "SLF001",  # private member access ok for rpyc internals
]

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true  # rpyc and numpy lack type stubs
[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true  # pytest fixtures and test-specific imports
